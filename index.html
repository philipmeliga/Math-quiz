<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Quiz</title>
  <link rel="stylesheet" href="/Math-quiz/quiz.css">
</head>
<body>
  <div class="quiz-container">
    <h1 id="question"></h1>
    <ul id="options"></ul>
    <button id="submit">Submit</button>
    <p id="result"></p>
    <p id="feedback"></p>
    <p id="timer">Time remaining: <span id="time">60</span> seconds</p>
    <p id="score">Score: <span id="score-value">0</span></p>
  </div>
  <script src="/Math-quiz/quiz.js"></script>
</body>
</html>
